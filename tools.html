<h1>Tools</h1>

<section class="card">
  <h2>Feeding Calculator</h2>
  <form id="feed-form" class="form-grid" novalidate>
    <label>Weight (kg)
      <input id="weight" name="weight" type="number" step="0.1" min="0.5" required>
    </label>
    <label>Age group
      <select id="age">
        <option value="kitten">Kitten</option>
        <option value="adult" selected>Adult</option>
        <option value="senior">Senior</option>
      </select>
    </label>
    <label>Activity
      <select id="activity">
        <option value="low">Low</option>
        <option value="normal" selected>Normal</option>
        <option value="high">High</option>
      </select>
    </label>
    <label>Neutered
      <select id="neutered">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <label>Kcal per 100g (from label)
      <input id="kcal100" name="kcal100" type="number" step="1" min="50" value="350">
    </label>
    <button class="btn primary" type="submit">Calculate</button>
  </form>
  <div id="feed-result" class="result" aria-live="polite"></div>
</section>

<section class="card">
  <h2>Litter Log</h2>
  <form id="litter-form" class="form-grid" novalidate>
    <label>Date <input id="lit-date" type="date" required></label>
    <label>Time <input id="lit-time" type="time" required></label>
    <label>Note <input id="lit-note" type="text" placeholder="e.g., Normal clumps"></label>
    <button class="btn" type="submit">Add Entry</button>
    <button class="btn" id="export-json" type="button">Export JSON</button>
  </form>
  <table class="table" aria-describedby="litter table">
    <thead><tr><th>Date</th><th>Time</th><th>Note</th><th>Actions</th></tr></thead>
    <tbody id="litter-rows"></tbody>
  </table>
</section>

<script defer src="/assets/js/tools.js"></script>
